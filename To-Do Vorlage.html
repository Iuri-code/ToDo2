<script>
  function addRow() {
    const tbody = document.querySelector("#todoTable tbody");
    const newRow = document.createElement("tr");
    newRow.classList.add("draggable");
    newRow.innerHTML = `
      <td>::</td>
      <td><input type="text" placeholder="Aufgabe eingeben"></td>
      <td>
        <select>
          <option value="offen">ğŸŸ¥ Zu erledigen</option>
          <option value="warten">ğŸŸ¨ Erwarte RÃ¼ckmeldung</option>
          <option value="erledigt">ğŸŸ© Erledigt</option>
        </select>
      </td>
      <td><input type="date"></td>
      <td><input type="date"></td>
      <td><button class="delete" onclick="deleteRow(this)"><i class="fas fa-trash-alt"></i></button></td>
    `;
    tbody.appendChild(newRow);
    addDnDHandlers();
  }

  function deleteRow(btn) {
    const row = btn.closest("tr");
    row.remove();
  }

  const tbody = document.getElementById("todoTable").querySelector("tbody");
  let dragSrcEl = null;

  function handleDragStart(e) {
    dragSrcEl = this;
    e.dataTransfer.effectAllowed = "move";
    e.dataTransfer.setData("text/html", this.innerHTML);
  }

  function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = "move";
    return false;
  }

  function handleDrop(e) {
    e.stopPropagation();
    if (dragSrcEl !== this) {
      dragSrcEl.innerHTML = this.innerHTML;
      this.innerHTML = e.dataTransfer.getData("text/html");
      addDnDHandlers(); // Neu binden
    }
    return false;
  }

  function addDnDHandlers() {
    const rows = document.querySelectorAll("#todoTable tbody tr");
    rows.forEach(row => {
      row.setAttribute("draggable", "true");
      row.addEventListener("dragstart", handleDragStart);
      row.addEventListener("dragover", handleDragOver);
      row.addEventListener("drop", handleDrop);
    });
  }

  addDnDHandlers();
</script>

</body>
